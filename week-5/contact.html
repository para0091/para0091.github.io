<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reggie's Coffee Shop - Contact</title>
</head>

<body>
    <!-- Ctrl+/ for adding a comment -->
    <!-- alt + up/down to move a line of code -->
    <!-- Use alt + Z to wrap text -->
    <!-- alt + ctrl + down for multiple edit points.
    Esc to get rid of them -->
    <!-- tag name + asterisk + number gives x number of tags -->
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main content of the page -->
    <main>
        <h2>Contact Us</h2>
        <table>
            <caption>Hours of operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6 AM - 9 PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8 AM - 11PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>We love to hear from you!</section>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullname">Your Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="">
            </div>
            <div>
                <label for="yourmail">Email</label>
                <!-- "required" is a boolean attribute. It only needs to be set by name -->
                <input type="text" id="youremail" name="youremail" required>
            </div> 
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <label for="tickets">How many tickers? (sold in pairs)</label>
                <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
            </div>
            <div>
                <label for="row">Select Row</label>
                <select name="row" id="row">
                    <option value="front">Front Row</option>
                    <option value="center">Center Row</option>
                    <option value="back">Back Row</option>
                </select>
            </div>
            <div>
                <h3>Have you been here before?</h3>
                <label for="yes">Yes</label>
                <input type="radio" name="past" id="yes" checked>
                <label for="no">No</label>
                <input type="radio" name="past" id="no">
            </div>
            <div>
                <h3>Policies</h3>
                <input type="checkbox" name="policies" id="policies">
                <label for="policies">I agree with the Terms and Policies</label>
            </div>
            <button type="submit">Sign me up!</button>
        </form>
    </main>

    <footer>
        <p>&copy; Reggie's Coffee Shop, 2021</p>
    </footer>

</body>

</html>

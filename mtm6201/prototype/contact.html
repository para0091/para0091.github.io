<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/776bb17f52.js" crossorigin="anonymous"></script>
    <title>Fuad Saneen Parakkal | Prototype</title>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-img">
                <a href="index.html"><img src="img/logo.png" alt="nutricones-logo"></a>
            </div>
            <div class="nav-list">
                <ul class="nav-list-items">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="#">Products</a></li>
                    <li class="nav-item"><a href="about.html">About Us</a></li>
                    <li class="nav-item active"><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <a href="#"><img src="img/icons/shopping_cart.svg" alt="shopping_cart">Cart</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="contact-head">Contact Us</h1>
        <section class="contact">
            <form action="get">
                <div class="contact-form">
                    <div>
                        <label for="fname">Full Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div>
                        <label for="mnumber">Mobile Number</label>
                        <input type="text" name="mnumber" id="mnumber">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="9"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2801.4846606274473!2d-75.73284778443141!3d45.399565445774854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce043d1f295ac9%3A0x7dc2acdd06a3d01d!2sHinton%20Ave%20N%2C%20Ottawa%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sin!4v1625588248961!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <section class="info-boxes">
            <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <p>582, Hinton Ave,<br>
                Ottawa, Ontario</p>
            </div>
            <div class="mailaddress">
                <i class="fas fa-envelope"></i>
                <p>hello@nutricones.com</p>
            </div>
            <div class="phone">
                <i class="fas fa-phone-alt"></i>
                <p>912-635-5829 <br>
                984-712-5829</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-media container">
            <div class="social-icons">
                <a href="" class="social-item"><i class="fab fa-facebook-square"></i></a>
                <a href="" class="social-item"><i class="fab fa-instagram-square"></i></a>
                <a href="" class="social-item"><i class="fab fa-twitter-square"></i></a>
                <a href="" class="social-item"><i class="fab fa-pinterest-square"></i></a>
            </div>
            <div>
                <p>Follow us on Social Media</p>
            </div>
        </div>
        <div class="footer-copy container">
            <p>&copy; Copyright 2021 - Nutricones</p>
            <p class="footer-caption">Powered by IMD</p>
        </div>
    </footer>
</body>
</html>
